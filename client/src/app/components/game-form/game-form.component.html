<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="title" [(ngModel)]="game.title" placeholder="Title" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" rows="2" [(ngModel)]="game.description" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" class="form-control" [(ngModel)]="game.image" name="image" placeholder="Image">
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
            {{ edit ? "Update" : "Save" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image === '' ? '/assets/noimage.png' : game.image" class="card-img-top">
    <h3>{{ game.id }} {{ game.title == '' ? 'Game title' : game.title }}</h3>
    <p>{{game.description == '' ? 'description' : game.description}}</p>
    <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
